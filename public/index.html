<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
  </head>

  <body>
    <img src="images/background.jpg" alt="Logo" class="logo" />
    <div class="login-card">
      <h2 class="mb-4">Talisay City College</h2>
      <form
        method="POST"
        action="/TCC/BackEnd/auth/login_simple.php"
        class="w-100"
      >
        <div class="text-danger mb-3" id="error-message" style="display: none">
          Invalid username or password
        </div>
        <div class="form-group mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <a href="/forgot-password" class="text-decoration-none small"
            >Forgot Password?</a
          >
          <a href="/TCC/public/signup.php" class="text-decoration-none small"
            >Create Account</a
          >
        </div>
      </form>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("error") === "1") {
        document.getElementById("error-message").style.display = "block";
      }
      if (urlParams.get("signup") === "success") {
        // Show success message for signup
        const successMessage = document.createElement("div");
        successMessage.className = "alert alert-success mb-3";
        successMessage.textContent =
          "Account created successfully! Please login.";
        document.querySelector(".login-card").prepend(successMessage);
      }
    </script>
  </body>
</html>
